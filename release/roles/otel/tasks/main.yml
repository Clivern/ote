---
- name: Ensure otel collector group exists
  ansible.builtin.group:
    name: "{{ otel_collector_group }}"
    system: true

- name: Ensure otel collector user exists
  ansible.builtin.user:
    name: "{{ otel_collector_user }}"
    group: "{{ otel_collector_group }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Create configuration directory
  ansible.builtin.file:
    path: "/etc/otelcol"
    state: directory
    owner: "{{ otel_collector_user }}"
    group: "{{ otel_collector_group }}"
    mode: "0755"

- name: Create installation directory
  ansible.builtin.file:
    path: "/opt/otelcol"
    state: directory
    owner: "{{ otel_collector_user }}"
    group: "{{ otel_collector_group }}"
    mode: "0755"

- name: Download otel collector archive
  ansible.builtin.get_url:
    url: "{{ otel_collector_download_url }}"
    dest: "/tmp/otelcol-contrib.tar.gz"
    mode: "0644"
    checksum: "{{ otel_collector_checksum | default(omit) }}"

- name: Unarchive otel collector
  ansible.builtin.unarchive:
    src: "/tmp/otelcol-contrib.tar.gz"
    dest: "/opt/otelcol"
    remote_src: true
    owner: "{{ otel_collector_user }}"
    group: "{{ otel_collector_group }}"
    mode: "0755"

- name: Install otel collector binary
  ansible.builtin.copy:
    src: "/opt/otelcol/otelcol-contrib"
    dest: "/usr/local/bin/otelcol-contrib"
    owner: "root"
    group: "root"
    mode: "0755"
    remote_src: true

- name: Install otel collector configuration
  ansible.builtin.template:
    src: "config.yaml.j2"
    dest: "/etc/otelcol/config.yaml"
    owner: "{{ otel_collector_user }}"
    group: "{{ otel_collector_group }}"
    mode: "0644"
  notify: restart otel collector

- name: Install otel collector systemd service
  ansible.builtin.template:
    src: "otelcol.service.j2"
    dest: "/etc/systemd/system/otelcol.service"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - reload systemd
    - restart otel collector

- name: Ensure otel collector service is enabled and running
  ansible.builtin.systemd:
    name: "otelcol"
    enabled: true
    state: started
    daemon_reload: false
