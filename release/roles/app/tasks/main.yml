---
- name: Ensure ote group exists
  ansible.builtin.group:
    name: "{{ ote_group }}"
    system: true

- name: Ensure ote user exists
  ansible.builtin.user:
    name: "{{ ote_user }}"
    group: "{{ ote_group }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Create configuration directory
  ansible.builtin.file:
    path: "/etc/ote"
    state: directory
    owner: "{{ ote_user }}"
    group: "{{ ote_group }}"
    mode: "0755"

- name: Ensure log directory exists
  ansible.builtin.file:
    path: "/var/log/ote"
    state: directory
    owner: "{{ ote_user }}"
    group: "{{ ote_group }}"
    mode: "0755"

- name: Create installation directory
  ansible.builtin.file:
    path: "/opt/ote"
    state: directory
    owner: "{{ ote_user }}"
    group: "{{ ote_group }}"
    mode: "0755"

- name: Download ote archive
  ansible.builtin.get_url:
    url: "{{ ote_download_url }}"
    dest: "/tmp/ote.tar.gz"
    mode: "0644"
    checksum: "{{ ote_checksum | default(omit) }}"

- name: Unarchive ote binary
  ansible.builtin.unarchive:
    src: "/tmp/ote.tar.gz"
    dest: "/opt/ote"
    remote_src: true
    owner: "{{ ote_user }}"
    group: "{{ ote_group }}"
    mode: "0755"

- name: Install ote binary
  ansible.builtin.copy:
    src: "/opt/ote/ote"
    dest: "/usr/local/bin/ote"
    owner: "root"
    group: "root"
    mode: "0755"
    remote_src: true

- name: Install ote configuration
  ansible.builtin.template:
    src: "config.yml.j2"
    dest: "/etc/ote/config.yml"
    owner: "{{ ote_user }}"
    group: "{{ ote_group }}"
    mode: "0644"
  notify: restart ote service

- name: Install ote systemd service
  ansible.builtin.template:
    src: "ote.service.j2"
    dest: "/etc/systemd/system/ote.service"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - reload systemd
    - restart ote service

- name: Ensure ote service is enabled and running
  ansible.builtin.systemd:
    name: "ote"
    enabled: true
    state: started
    daemon_reload: false
