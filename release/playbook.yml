---
- name: Deploy otel collector and ote app
  hosts: ote_server
  become: true
  vars:
    # Override defaults here as needed or use a a vault file
    otel_collector_version: "0.139.0"
    ote_version: "0.1.5"
    otel_collector_dash0_otlp_endpoint: "XXXXXXX.gcp.dash0.com:4317"
    otel_collector_dash0_otlp_authorization_token: "Bearer YYYY"
    otel_collector_dash0_dataset_name: "default"
  roles:
    - role: roles/otel
    - role: roles/app
